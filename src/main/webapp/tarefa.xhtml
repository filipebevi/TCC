<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:composition template="menuPrincipal.xhtml">
        <ui:define name="conteudo">
            <f:view>

                <h:form>
                    <h1>Cadastro de Tarefas</h1>
                    <br/>

                    <p:commandButton action="#{tarefaBean.novo()}" value="Novo"/>
                    <p:commandButton action="menuPrincipal" value="Voltar" />


                    <br/>
                    <br/>
                    <br/>
                    <h:form>
                        <p:dataTable value="#{tarefaBean.lista}" var="item" rows="10"
                                     paginator="true" draggableColumns="true" draggableRows="true"  >


                            <p:column sortBy="#{item.descricao}"
                                      filterBy="#{item.descricao}" style="text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="DescriÃ§Ã£o"/>
                                </f:facet>
                                <h:outputText value="#{item.descricao}"/>
                            </p:column>

                            <p:column sortBy="#{item.previsao.time}"
                                      filterBy="#{item.previsao.time}" >
                                <f:facet name="header">
                                    <h:outputText value="Data Prevista"/>
                                </f:facet>
                                <h:outputText value="#{item.previsao.time}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column sortBy="#{item.idParticipante}"
                                      filterBy="#{item.idParticipante}" >
                                <f:facet name="header">
                                    <h:outputText value="Participante"/>
                                </f:facet>
                                <h:outputText value="#{item.idParticipante.nome}"/>
                            </p:column>

                            <p:column sortBy="#{item.conclusao.time}"
                                      filterBy="#{item.conclusao.time}" >
                                <f:facet name="header">
                                    <h:outputText value="Data de ConclusÃ£o"/>
                                </f:facet>
                                <h:outputText value="#{item.conclusao.time}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>



                            <p:column style="text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="Editar"/>
                                </f:facet>
                                <p:commandLink action="#{tarefaBean.editar()}">
                                    <p:graphicImage library="imagens" name="editar.png" style="border: 0"/>
                                    <f:setPropertyActionListener target="#{tarefaBean.tarefa}" value="#{item}"/>
                                </p:commandLink>    
                            </p:column>

                            <p:column style="text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="Excluir"/>
                                </f:facet>
                                <p:commandLink   action="#{tarefaBean.excluir()}" onclick="if (!confirm('Confirma a exclusao da tarefa'))
                                            return false;"  >
                                    <p:graphicImage library="imagens" name="excluir.png" style="border: 0"/>
                                    <f:setPropertyActionListener target="#{tarefaBean.tarefa}" value="#{item}"/>


                                </p:commandLink>    
                            </p:column>

                            <f:facet name="footer">
                                <h:outputText value="Existem " />
                                <h:outputText value="#{fn:length(tarefaBean.lista)}" />
                                <h:outputText value=" Tarefas cadastradas. " />
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </h:form>

            </f:view>



        </ui:define>
    </ui:composition>
</html>
