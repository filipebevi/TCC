<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="menuPrincipal.xhtml">
        <ui:define name="conteudo">
            <f:view>
                <h:form>
                    <h:inputHidden value="#{departamentoBean.departamento.idDepartamento}"/>

                    <h1><h:outputText value="Cadastro de Departamento"/></h1>

                    <p:panelGrid columns="2" styleClass="semBorda" >

                        <p:outputLabel value="Nome:" for="nome" />
                        <p:inputText id="nome" value="#{departamentoBean.departamento.nome}" title="Nome" required="true" />




                    </p:panelGrid>
                    <h:form>
                        <p:commandButton action="#{departamentoBean.salvar()}" value="Salvar" style="font-size: small" update=":mensagem"/>
                        <p:commandButton action="departamento" value="Voltar" style="font-size: small"/>

                    </h:form>






                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
