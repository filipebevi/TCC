<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" >
        <h:head >
            <f:facet name="first" >
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SIGAR</title>
                <style type="text/css">
                    .semBorda tr, .semBorda td {  
                        border: none !important;  
                    }  
                    body {background-color: #696969; font-size: 12px}


                </style>
                
       



            </f:facet>
        </h:head>

        <h:body>
            <p:growl id="mensagem"/>
            <div align="center">

                <p:layout style="min-width:1050px;max-width:1050px;min-height:600px" >

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" style="text-align: center;border: none; font-size: xx-large " >

                        SIGAR - Sistema para Gerenciamento de Atas de Reunião

                    </p:layoutUnit>



                    <p:layoutUnit position="west" size="230" header="Menu" collapsible="true" style="border: none" >
                        <p:menu>
                            <p:submenu label="Cadastro">

                                <p:menuitem value="Funcionarios" url="funcionario.jsf" />
                                <p:menuitem value="Convidados" url="convidado.jsf" />

                                <p:menuitem value="Cidades"  url="cidade.jsf"  />
                                <p:menuitem value="Departamentos" url="departamento.jsf" />
                                <p:menuitem value="Empresas" url="empresa.jsf" />

                            </p:submenu>
                            <p:submenu label="Reunião">
                                <p:menuitem value="Criar" url="reuniao.jsf" />
                                <p:menuitem value="Consultar" url="http://www.primefaces.org/documentation.html" />


                            </p:submenu>

                        </p:menu>

                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <div align="left" style="margin-left: 20px; margin-right: 20px; margin-top: 20px" >
                            <ui:insert name="conteudo"/> 
                        </div>
                    </p:layoutUnit>

                </p:layout>
            </div>
        </h:body>

    </f:view>
</html>
