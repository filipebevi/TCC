<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:composition template="menuPrincipal.xhtml">
        <ui:define name="conteudo">
            <f:view>
                <h:form>
                    <p:commandButton action="#{cidadeBean.novo()}" value="Novo"/>
                    <p:commandButton action="menuPrincipal" value="Voltar" />


                    <br/>




                    <p:dataTable value="#{cidadeBean.lista}" var="item" rows="10"
                                 paginator="true" draggableColumns="true" draggableRows="true" style="    width: 766px; font-size: 15px;" >
                        <f:facet name="header">Lista de cidades cadastradas</f:facet>

                        <p:column sortBy="#{item.idCidade}"
                                  filterBy="#{item.idCidade}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="CÃ³digo"/>
                            </f:facet>
                            <h:outputText value="#{item.idCidade}"/>
                        </p:column>

                        <p:column sortBy="#{item.nome}"
                                  filterBy="#{item.nome}" >
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>

                        <p:column sortBy="#{item.uf}"
                                  filterBy="#{item.uf}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Uf"/>
                            </f:facet>
                            <h:outputText value="#{item.uf}"/>
                        </p:column>

                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Editar"/>
                            </f:facet>
                            <p:commandLink action="#{cidadeBean.editar}">
                                <p:graphicImage library="imagens" name="editar.png" style="border: 0"/>
                                <f:setPropertyActionListener target="#{cidadeBean.cidade}" value="#{item}"/>
                            </p:commandLink>    
                        </p:column>

                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Excluir"/>
                            </f:facet>
                            <p:commandLink  action="#{cidadeBean.excluir()}" onclick="if (!confirm('Confirma a exclusao da cidade #{item.nome}?'))
                                            return false;">
                                <p:graphicImage library="imagens" name="excluir.png" style="border: 0"/>
                                <f:setPropertyActionListener target="#{cidadeBean.cidade}" value="#{item}"/>
                            </p:commandLink>    
                        </p:column>

                        <f:facet name="footer">
                            <h:outputText value="Existem " />
                            <h:outputText value="#{fn:length(cidadeBean.lista)}" />
                            <h:outputText value=" Cidades cadastradas. " />
                        </f:facet>
                    </p:dataTable>
                </h:form>





            </f:view>
        </ui:define>
    </ui:composition>
</html>
