<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>SIGAR - Cidade</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h1>Cadastro de Cidades</h1>
        <br/>
    <h:form>
        <p:commandButton action="#{cidadeBean.novo()}" value="Novo"/>
        <p:commandButton action="menuPrincipal" value="Voltar" />
       
      
        
    </h:form>
     <br/>
    <f:view>


        <h:form>
            
            <p:dataTable value="#{cidadeBean.lista}" var="item" rows="10"
                      paginator="true" draggableColumns="true" draggableRows="true">
                 <f:facet name="header">Lista de cidades cadastradas</f:facet>
                 
                <p:column sortBy="#{item.idCidade}"
                          filterBy="#{item.idCidade}">
                    <f:facet name="header">
                        <h:outputText value="CÃ³digo"/>
                    </f:facet>
                    <h:outputText value="#{item.idCidade}"/>
                </p:column>
                <p:column sortBy="#{item.nome}"
                          filterBy="#{item.nome}">
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column sortBy="#{item.uf}"
                          filterBy="#{item.uf}">
                    <f:facet name="header">
                        <h:outputText value="Uf"/>
                    </f:facet>
                    <h:outputText value="#{item.uf}"/>
                </p:column>
                <p:column sortBy="#{item.ibge}"
                          filterBy="#{item.ibge}">
                    <f:facet name="header">
                        <h:outputText value="Ibge"/>
                    </f:facet>
                    <h:outputText value="#{item.ibge}"/>
                </p:column>
                <p:column sortBy="#{item.populacao}"
                          filterBy="#{item.populacao}">
                    <f:facet name="header">
                        <h:outputText value="Populacao"/>
                    </f:facet>
                    <h:outputText value="#{item.populacao}"/>
                </p:column>
                <p:column sortBy="#{item.area}"
                          filterBy="#{item.area}">
                    <f:facet name="header">
                        <h:outputText value="Area"/>
                    </f:facet>
                    <h:outputText value="#{item.area}"/>
                </p:column>
                <p:column sortBy="#{item.pib}"
                          filterBy="#{item.pib}">
                    <f:facet name="header">
                        <h:outputText value="Pib"/>
                    </f:facet>
                    <h:outputText value="#{item.pib}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Comentario"/>
                    </f:facet>
                    <h:outputText value="#{item.comentario}"/>
                </p:column>
                <p:column sortBy="#{item.governador}"
                          filterBy="#{item.governador}">
                    <f:facet name="header">
                        <h:outputText value="Prefeito"/>
                    </f:facet>
                    <h:outputText value="#{item.governador}"/>
                </p:column>
                 <f:facet name="footer">
                       <h:outputText value="Existem " />
                       <h:outputText value="#{fn:length(cidadeBean.lista)}" />
                       <h:outputText value=" Cidades cadastradas. " />
                        
                       
                   </f:facet>
            </p:dataTable>
        </h:form>
    </f:view>



    
    </body>
</html>
