<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:composition template="menuPrincipal.xhtml">
        <ui:define name="conteudo">
            <f:view>

                <h:form id="form1">
                    <h1>Cadastro de Reunião</h1>
                    <br/>             
                    <h:form id="form2">
                        <p:dataTable id="tabela" value="#{reuniaoConsultaBean.lista}" var="item" rows="10"
                                     paginator="true" draggableColumns="true" draggableRows="true"  >


                            <p:column sortBy="#{item.idReuniao}"
                                      filterBy="#{item.idReuniao}" style="text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                                <h:outputText value="#{item.idReuniao}"/>
                            </p:column>

                            <p:column sortBy="#{item.assunto}"
                                      filterBy="#{item.assunto}" >
                                <f:facet name="header">
                                    <h:outputText value="Assunto"/>
                                </f:facet>
                                <h:outputText value="#{item.assunto}"/>
                            </p:column>

                            <p:column sortBy="#{item.dt.time}"
                                      filterBy="#{item.dt.time}" >
                                <f:facet name="header">
                                    <h:outputText value="Data"/>
                                </f:facet>
                                <h:outputText value="#{item.dt.time}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>



                            <p:column style="text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="Editar"/>
                                </f:facet>
                               

                                <p:commandLink  action="#{reuniaoConsultaBean.consultar()}" >
                                    <p:graphicImage library="imagens" name="editar.png" style="border: 0"/>
                                    <f:setPropertyActionListener target="#{reuniaoConsultaBean.reuniao}" value="#{item}"/>
                                    
                                </p:commandLink>    
                            </p:column>

                            <p:column style="text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="Excluir"/>
                                </f:facet>
                                <p:commandLink  update=":form1:form2:tabela" action="#{reuniaoConsultaBean.excluir()}" onclick="if (!confirm('Confirma a exclusao da Reuniao?'))
                                            return false;"  >
                                    <p:graphicImage library="imagens" name="excluir.png" style="border: 0"/>
                                    <f:setPropertyActionListener target="#{reuniaoConsultaBean.reuniao}" value="#{item}"/>


                                </p:commandLink>    
                            </p:column>

                            <f:facet name="footer">
                                <h:outputText value="Existem " />
                                <h:outputText value="#{fn:length(reuniaoConsultarBean.lista)}" />
                                <h:outputText value=" Reunioes cadastradas. " />
                            </f:facet>
                        </p:dataTable>


                        

                    </h:form>

                </h:form>



            </f:view>





        </ui:define>

    </ui:composition>


</html>
